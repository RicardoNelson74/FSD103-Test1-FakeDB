<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bank</title>
</head>
<body>
    <main>
        <h1>Bank Account Details</h1>

        <label>Enter Customer ID</label>
        <input type="text" id="customerid" placeholder="Enter ID">
        <button type="submit" value="submit" id="lookupcustomer">Lookup Customer</button>
    </main>

    <section>
        <div id="with">
            <label>Amount to Withdraw</label>
            <input type="text" id="withdrawamount" placeholder="e.g. 100.00">
            <button type="submit" value="withdraw" id="withdrawbutton">Withdraw</button>

        </div>

        <div id="depo">
            <label>Amount to Deposit</label>
            <input type="text" id="depositamount" placeholder="e.g. 200.00">
            <button type="submit" value="deposit" id="depositbutton">Deposit</button>
        </div>
        
    </section>

    <div id="displayanswer"></div>

    <script src="/js/app.js"></script>



    
</body>
</html>
